<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Upload ASL Image (AJAX)</title>
</head>
<body>
    <h1>Upload an ASL Image</h1>
    <input type="file" id="fileInput" accept="image/*">
    <button onclick="sendImage()">Predict</button>

    <h2>Result</h2>
    <div id="result"></div>

    <script>
        async function sendImage() {
            const fileInput = document.getElementById("fileInput");
            if (fileInput.files.length === 0) {
                alert("Please select a file first.");
                return;
            }

            const formData = new FormData();
            formData.append("file", fileInput.files[0]);

            const response = await fetch("/predict_json", {
                method: "POST",
                body: formData
            });

            const data = await response.json();
            document.getElementById("result").innerHTML = `
                <p><b>File:</b> ${data.filename}</p>
                <p><b>Predicted Label:</b> ${data.label} (index ${data.label_index})</p>
            `;
        }
    </script>
</body>
</html>
